{% set version = "0.5.2" %}
{% set sha256 = "2ce83e44587adbc7239589048d660a92f899eb45af4e48e73092192a8b0f0789" %}

package:
  name: python-snappy
  version: "{{ version }}"

source:
  fn: python-snappy-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/python-snappy/python-snappy-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - {{ compiler('c') }}  # [win]
  host:
    - python
    - snappy 1.1.6|1.1.7
    - toolchain
    - msinttypes  # [win and py27]
  run:
    - python
    - snappy 1.1.6|1.1.7

test:
  imports:
    - snappy

outputs:
  - name: {{ PKG_NAME }}
    type: conda
  - type: wheel
    build:
      activate_in_script: true
    requirements:
      build:
        - {{ compiler('c') }}  # [win]
      host:
        - python
        - snappy 1.1.6|1.1.7
        - toolchain
        - msinttypes  # [win and py27]

about:
  home: https://github.com/andrix/python-snappy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Python library for the snappy compression library from Google'
  dev_url: https://github.com/andrix/python-snappy

extra:
  recipe-maintainers:
    - mariusvniekerk
    - martindurant
    - dougalsutherland
