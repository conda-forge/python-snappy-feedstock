{% set version = "0.7.0" %}
{% set sha256 = "2396893821d9a362302e35b1c115b765f0df46f80e766570e424a99b9d256f53" %}

package:
  name: python-snappy
  version: {{ version }}

source:
  fn: python-snappy-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/python-snappy/python-snappy-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python
    - cramjam
    - crc32c
    - pip
  run:
    - python >=3.8
    - cramjam
    - crc32c

test:
  imports:
    - snappy

about:
  home: https://github.com/intake/python-snappy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python library for the snappy compression library from Google
  dev_url: https://github.com/intake/python-snappy

extra:
  recipe-maintainers:
    - mariusvniekerk
    - martindurant
    - djsutherland
